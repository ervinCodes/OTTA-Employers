    <!-- Page Content -->
    <main class="bg-federal-blue xl:h-screen">
      <section
        class="xs:h-[850px] items-center justify-center bg-[url('/images/members-background.jpeg')] bg-cover bg-center flex"
      >
        <form action="">
          <div class="bg-white sm:w-[450px] xs:w-80 p-6 rounded shadow-lg">
            <h1 class="mb-10 font-bold text-2xl text-davys-grey">
              Reset Password
            </h1>
            <!-- Email -->
            <div class="pb-1 pl-1">
              <label for="Input_Email" class="text-davys-grey">Email</label>
            </div>
            <input
              type="email"
              autocomplete="email"
              required
              data-val-required="The Email field is required." id="Input_Email"
              name="Input.Email"
              value
              class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-600 focus:ring-2 focus:ring-eerie-black"
            />
            <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email" data-valmsg-replace="true"></span>
            <!-- Password -->
            <div class="pb-1 pl-1">
                <label for="Input_Password" class="text-davys-grey">Password</label>
            </div>
            <input
                type="password"
                autocomplete="new-password"
                required
                data-val="true"
                data-val-length="The Password must be at least 6 and at max 100 characters long"
                data-val-length-max="100"
                data-val-length-min="6"
                data-val-required="The Password field is required"
                id="Input_Password"
                maxlength="100"
                name="Input.Password"
                class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-600 focus:ring-2 focus:ring-eerie-black"
            />
            <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password" data-valmsg-replace="true"></span>
            <!-- Confirm Password -->
            <div class="pb-1 pl-1">
                <label for="Input_PasswordConfirmation" class="text-davys-grey">Conrfirm Password</label>
            </div>
            <input
                type="password"
                autocomplete="new-password"
                required
                data-val="true"
                data-val-equalto="The password and confirmation password to not match."
                data-val-equalto-other="*.Password"
                id="Input_PasswordConfirmation"
                name="Input.PasswordConfirmation"
                class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 rounded-xl border ring-1 ring-gray-600 focus:ring-2 focus:ring-eerie-black"
            />
            <span class="text-danger field-validation-valid" data-valmsg-for="Input.PasswordConfirmation" data-valmsg-replace="true"></span>
            <!-- Button -->
            <button
              type="submit"
              class="bg-federal-blue w-full text-gray-100 py-2 rounded-xl hover:bg-gray-900"
            >
              Reset
            </button>
            <input type="hidden" data-val="true" data-val-required="The Code field is required." id="Input_Code" name="Input.Code" value="9fb83d97-08d8-42c9-ae82-26865adbf8ce">
            <input name="__RequestVerificationToken" type="hidden" value="CfDJ8D1m0wyH3H5Dsmtu8EsjcInL7d7Y7AhLz5mR8podh0-YK9l13kEW7ZPHMGizUBCm5lSU9qzvRiho6dNIPNiXIPs2XC1uHeG9f2CDLNs01hTMND7RPut1Z5s6xisVMCCoJoGl-JggFvM2GWFEKyb0jlQ">
          </div>
        </form>
      </section>

                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>

          <!-- Copyright -->
          <div

          >
            <span class="xl:block xs:hidden">|</span>
            <p>&copy; 2023 One Team Talent Agency, Inc. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
